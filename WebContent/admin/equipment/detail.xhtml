<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
    <f:viewParam name="id" value="#{technique.id}" />
</f:metadata>
<ui:composition template="../../template.xhtml">
	<ui:define name="title">Equipment detail</ui:define>
	<ui:define name="content">
		<h1>Equipment detail ##{technique.techniqueDetail.evidID}</h1>
		
		<table>
			<tr>
				<td>Type</td>
				<td>#{technique.techniqueDetail.typTechniky.nazev}</td>
			</tr>
			<tr>
				<td>Rooms</td>
				<td>
					<ui:repeat value="#{technique.techniqueDetail.mistnosti}" var="room">
					    #{room.nazev} <br />
					</ui:repeat>
				</td>
			</tr>
			<tr>
				<td>Owner</td>
				<td>
					#{technique.techniqueDetail.majitel.jmeno}
					#{technique.techniqueDetail.majitel.prijmeni}
				</td>
			</tr>
		</table>
		
		
	</ui:define>
	
</ui:composition>
</html>
