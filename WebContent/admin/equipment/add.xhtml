<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../../template.xhtml">
	<ui:define name="title">Add equipment</ui:define>
	<ui:define name="content">
		<h1>Add equipment</h1>

		<h:form class="user-add">
			<h:messages layout="table" globalOnly="true" />
			<h:panelGrid columns="2">
				<h:outputLabel styleClass="required" rendered="true" value="SerialId"></h:outputLabel>
				<h:panelGroup>
					<h:inputText value="#{technique.technique.serialID}" required="true"
						id="serialId"
						requiredMessage="SerialId is required"
						validatorMessage="SerialId can contain only letter, numbers and dash."
						styleClass="#{component.valid ? '' : 'has-error'}">
						<f:validateRegex pattern="^[a-zA-Z0-9-]*$" />
					</h:inputText>
					<h:message for="serialId" errorClass="error-message" />
				</h:panelGroup>
				
				<h:outputLabel styleClass="required" rendered="true" value="Type"></h:outputLabel>
				<h:panelGroup>
					<h:selectOneMenu value="#{technique.technique.typTechniky}" converter="omnifaces.SelectItemsConverter"
						if="type"
						validatorMessage="Invalid type">
	    				<f:selectItems value="#{technique.techniqueTypes}" var="type" itemLabel="#{type.nazev}" />
	 				</h:selectOneMenu>				
					<h:message for="type" errorClass="error-message" />
				</h:panelGroup>

				<h:outputLabel rendered="true" value="Majitel"></h:outputLabel>
				<h:selectOneMenu value="#{technique.technique.majitel}" converter="omnifaces.SelectItemsConverter"
				validatorMessage="Invalid owner">
					<f:selectItem value="#{null}" itemLabel="No owner" />
    				<f:selectItems value="#{technique.users}" var="user" itemLabel="#{user.jmeno} #{user.prijmeni}" />
 				</h:selectOneMenu>
				
				<h:panelGroup />
				<h:commandButton action="#{technique.actionInsertNew}" value="Insert">
				</h:commandButton>
			</h:panelGrid>
		</h:form>

	</ui:define>
	
</ui:composition>
</html>
