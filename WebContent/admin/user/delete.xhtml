	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui">
	<f:metadata>
	    <f:viewParam name="id" value="#{userRemove.id}" required="true" />
	</f:metadata>
<ui:composition template="../../template.xhtml">

	<ui:define name="content">
		<h1>Delete user</h1>
		<h2>Are you sure you want to delete user #{userRemove.uzivatel.jmeno} #{userRemove.uzivatel.prijmeni}?</h2>
		<o:form class="user-add" includeRequestParams="true">
			<h:messages layout="table" globalOnly="true"></h:messages>
			<h:panelGrid columns="2">
				<h:commandButton action="#{userRemove.actionRemove}" value="Delete">

			</h:panelGrid>
		</o:form>

	</ui:define>
