<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<f:metadata>
	    <f:viewParam name="id" value="#{CVTRoomDetail.id}" />
	</f:metadata>
<ui:composition template="../../../template.xhtml">
	<ui:define name="title">CVTRoom detail</ui:define>
	<ui:define name="content">
		<h1>Detail of room ##{CVTRoomDetail.room.mistnostID} - #{CVTRoomDetail.room.nazev}</h1>

		<h2>Available equipment</h2>
		
		<h:outputText rendered="#{empty CVTRoomDetail.room.evidenceVMistnosti}" 
		              value="There is no equipment in this room." />
				
		<h:dataTable value="#{CVTRoomDetail.room.evidenceVMistnosti}" var="equipment"
		   styleClass = "employeeTable"
		   class="table"
		   rendered="#{not empty CVTRoomDetail.room.evidenceVMistnosti}">
		   
		   <h:column>
		      <f:facet name="header">Typ zarizeni</f:facet>
		      #{equipment.typTechniky.typ_zarizeni}
		   </h:column>
		   <h:column>
		      <f:facet name="header">Name</f:facet>
		      #{equipment.typTechniky.nazev}
		   </h:column>
		      <h:column>    				
		      <f:facet name="header">Serial id</f:facet>    				
		      #{equipment.serialID}
		   </h:column>
		   
		   
		</h:dataTable>

	</ui:define>
	
</ui:composition>
</html>
